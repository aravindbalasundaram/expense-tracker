{% extends 'base.html' %}
{% block content %}
<h2>Edit Expense</h2>
<form method="POST">
  <dic class="mb-3">
    <label>Date</label>
    <input type="date" name="date" value="{{ expense.date }}" class="form-control" required>
  </dic>
  <div class="mb-3">
    <label>Type</label>
    <select name="type" class="form-select" required>
      <option value="Expense" {% if expense.type == 'Expense' %}selected{% endif %}>Expense</option>
      <option value="Credit" {% if expense.type == 'Credit' %}selected{% endif %}>Credit</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Category</label>
    <input type="text" name="category" value="{{ expense.category }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Amount (â‚¹)</label>
    <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input type="text" name="description" value="{{ expense.description }}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
